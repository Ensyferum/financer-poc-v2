# =====================================================

# Flyway Configuration
spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true
    locations: classpath:db/migration
    schemas: financer
    table: flyway_schema_history
    baseline-version: 0
    baseline-description: Initial baseline
    
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:financer}
    username: ${POSTGRES_USER:financer_user}
    password: ${POSTGRES_PASSWORD:financer_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Important: Flyway controls schema, not Hibernate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: financer
    show-sql: false
    open-in-view: false

